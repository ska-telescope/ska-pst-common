# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the version of Python and other tools you might need
build:
  os: ubuntu-20.04
  tools:
    python: "3.9"
    # You can also specify other tool versions:
    # nodejs: "16"
    # rust: "1.55"
    golang: "1.18"
  apt_packages:
    - protobuf-compiler
    - tar
    - gzip
    - curl
  jobs:
    post_system_dependencies:
      - curl -L -O https://go.dev/dl/go1.19.1.linux-amd64.tar.gz
      - tar -C /usr/local -xzf go1.19.1.linux-amd64.tar.gz
      - GOBIN=/usr/local/bin /usr/local/go/bin/go install -v github.com/pseudomuto/protoc-gen-doc/cmd/protoc-gen-doc@v1.5.1
    pre_build:
      - protoc -I=$(pwd)/protobuf --doc_out=$(pwd)/docs/src/api --doc_opt=$(pwd)/protobuf/ska/pst/lmc/ska_pst_lmc.proto,protobuf.md $(pwd)/protobuf/ska/pst/lmc/ska_pst_lmc.proto

# Build documentation in the docs/ directory with Sphinx
sphinx:
   configuration: docs/src/conf.py

# Optionally declare the Python requirements required to build your docs
python:
   install:
   - requirements: docs/requirements.txt
 